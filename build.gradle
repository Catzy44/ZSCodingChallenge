plugins {
	id 'java'
	id "io.freefair.aspectj" version "9.0.0"
}

group = 'me.kotsu'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	//jcenter()
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	
	implementation 'commons-net:commons-net:3.12.0'
	implementation 'org.apache.httpcomponents.client5:httpclient5:5.5.1'
	
	testImplementation 'org.apache.ftpserver:ftpserver-core:1.2.0' //testowy serwer FTP
	testImplementation 'org.apache.httpcomponents.core5:httpcore5-testing:5.5.1'// testowy serwer HTTP
	
	runtimeOnly("org.aspectj:aspectjrt:1.9.24")
	
	implementation 'com.google.code.gson:gson:2.13.2'
	
	compileOnly("org.projectlombok:lombok:1.18.42")
	annotationProcessor("org.projectlombok:lombok:1.18.42")
	
	testCompileOnly("org.projectlombok:lombok:1.18.42")
	testAnnotationProcessor("org.projectlombok:lombok:1.18.42")
}

tasks.named('test') {
	useJUnitPlatform()
}

processResources.duplicatesStrategy='include'